server {
    listen 443 ssl;
    server_name back.offflow.co.kr;

    ssl_certificate /etc/letsencrypt/live/back.offflow.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/back.offflow.co.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 기본 설정
    client_max_body_size 20M;

    location / {
        # Spring Boot 백엔드에 프록시
        proxy_pass http://backend:8080;

        # 기본 헤더 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Spring이 보내는 CORS, Set-Cookie 헤더를 가리지 않음
        proxy_pass_request_headers on;

        # gzip 또는 기타 캐시 제어 필요 시 설정
        proxy_http_version 1.1;
        proxy_buffering off;
    }
}

